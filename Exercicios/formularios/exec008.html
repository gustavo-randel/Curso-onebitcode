<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <h1>Inputs do HTML</h1>
<div>
    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        

        <br><br>

        <!-- Campo de e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <br><br>

        <!-- Campo de seleção radio -->
        <label for="">Gênero:</label> <br>
        <input type="radio" name="gender" id="masc">
        <label for="masc">Masculino</label>
        <input type="radio" name="gender" id="fem">
        <label for="fem">Feminino</label>
        <input type="radio" id="outro" name="gender" value="other">
        <label for="other">Outro</label>

        <br><br>

        <!-- Campo de seleção múltipla usando inputs de checkbox -->
        <label>Interesses:</label> <br>
        <input type="checkbox" id="backend" name="interesses" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" name="interesses" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" name="interesses" value="mobile">
        <label for="mobile">Mobile</label>

        <br><br>

        <!-- Campo de data -->
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" name="birthdate" id="birth">

        <br><br>

        <!-- Campo de arquivo (upload de arquivos) -->
        <label for="fotoPerfil">Foto de Perfil:</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil">

        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situation">Situação atual:</label>
        <select name="situation" id="situation">
            <option value="" selected disabled>Selecione uma das opções...</option> <!-- atributo disabled é bem literal, torna uma das opções não selecionaveis, desabilita ela, já o selected, no caso serviria para ja deixar ela selecionada com a unica função de tornar ela a primeira opção visivel -->
            <option value="estudante">Estudante</option> 
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>

        <br><br>

        <!-- Campo de área de texto de múltiplas linhas -->
        <label for="sobre">Sobre Mim:</label>
        <textarea name="sobre" id="sobre" maxlength="250" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>

        <br><br>

        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
