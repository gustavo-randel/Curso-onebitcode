<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="escalacao.js"></script>
</head>
<body>
    <p>
        <h1>Escalação</h1>
       
            <label for="position">
                Posição:
            </label>
            <input type="text" id="position" >
        <br><br>
       
            <label for="name">
                Nome:
            </label>
            <input type="text" id="name" >
        <br><br>
       
            <label for="number">
                Número:
            </label>
            <input type="number" id="number" >
        <br><br>
        <button onclick="addPlayer()">
            Escalar
        </button>
    </p>
    <hr>
      <h2>Remover Jogador</h2>
      <p>
        <label for="numberToRemove">
            Número:
        </label>
        <input type="number" id="numberToRemove">

        <button onclick="removePlayer()">
            Remover
        </button>
      </p>

      <h2>Time:</h2>
      <ul id="team-list"></ul>
</body>
</html>
